<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển hướng sau khi đếm ngược</title>
    <style>
        /* Đặt nền trang và kiểu chữ */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: white;
        }

        /* Định dạng cho countdown */
        .countdown-container {
            text-align: center;
        }

        .countdown {
            font-size: 80px;
            font-weight: bold;
            margin: 20px 0;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Hiệu ứng đẹp cho số đếm ngược */
        .countdown span {
            display: inline-block;
            animation: scaleUpDown 1s infinite alternate;
        }

        @keyframes scaleUpDown {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <div class="message">Trang sẽ tự động chuyển hướng sang TDIC Check Đơn</div>
    <div class="countdown"><span id="countdown-number">5</span></div>
    <div>Nếu không chuyển hướng tự động, <a href="https://tdic.yangjiii.xyz/" style="color: #61dafb;">nhấn vào đây</a>.</div>
</div>

<script>
    // Cấu hình thời gian đếm ngược và URL chuyển hướng
    var countdownNumberEl = document.getElementById('countdown-number');
    var countdown = 5; // Đếm ngược từ 5 giây
    var redirectUrl = 'https://tdic.yangjiii.xyz/'; // URL cần chuyển hướng

    // Cập nhật số đếm ngược mỗi giây
    countdownNumberEl.textContent = countdown;
    setInterval(function() {
        countdown = --countdown <= 0 ? 0 : countdown;
        countdownNumberEl.textContent = countdown;

        // Khi đếm ngược về 0, chuyển hướng sang URL
        if (countdown === 0) {
            window.location.href = redirectUrl;
        }
    }, 1000);
</script>

</body>
</html>
